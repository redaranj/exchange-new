<!DOCTYPE html>
<html>

{% include head.html %}

<body class="formPage">

{% include header.html %}

<div id="content" class="formPageContent">
  {% include svg-how2.html %}
  <div class="formPageWrap"> 
    {{ content }}
  </div>
</div>
<hr/>

<div id="{{ page.formName }}-wrapper"></div>

{% include footer.html %}

</body>
</html>
<style lang="scss" scoped>{% capture to_scss %} @import 'vars';
.formPage{
  svg.how2{
    position: relative;
    left: -50px;
  }

 

  #content.formPageContent{
    h1{
      font-size: 60px;
      padding-bottom: 32px;
      color: $royal;
      line-height: 100%;
    }

    max-width: 1040px;
    margin: 0 auto;
    position: relative;

    &:after{
      content: "";
      width: 50%;
      background: $mint;
      position: absolute;
      right: 0;
      top: 32px;
      z-index: 1;
      height: 500px;
    }

    .formPageWrap{
      position: relative;
      z-index: 2;
    }
  }

  & > hr{
    @extend .hr;
    max-width: 960px;
    margin: 48px auto 96px;
    position: relative;
    z-index: 3;
  }

  // Form styles.
  .bigForm{
  max-width: 1040px;
  margin: 192px auto 16px;

  .formSection{
    overflow: hidden;
    padding-bottom: 128px;
    @include mq(sm) { padding: 8px 16px }

    .left{
      width: 38%;
      float: left;
      box-sizing: border-box;
      padding-right: 22px;
      @include mq(sm) { width: 100%; float: none; }

      h3{
        font-size: 48px;
        position: relative;
        color: $royal;
        top: -10px;        
        // Adjustment for font discrepancies.
      }
    }

    .right{
      width: 62%;
      float: right;
      @include mq(sm) { width: 100%; float: none; }

      .checkWrap{
        padding-top: 6px;
        padding-bottom: 24px;
        font-weight: bold;

        &:last-of-type{
          padding-bottom: 32px;
        }

        input[type="checkbox"]{
          margin-right: 8px;
        }
      }

      .inputWrap{ 
        padding-bottom: 24px;
        
        &.half{
          width: 47%;
          box-sizing: border-box;
          float: left;
        }

        &.fr{
          float: right;
        }
        
        label{
          display: block;
          padding-bottom: 8px;
          font-size: 18px;
        }
        
        .helpText{
          font-size: 14px;
          color: #bbb;
          padding-bottom: 8px;
          font-weight: normal;
        }

        span.helpText{
          padding-left: 8px;
        }

        textarea{
          @extend .textInput;
          width: 100%;
          height: 130px;
          margin-bottom: 16px;
        }

        input[type="tel"],input[type="text"],input[type="email"]{
          @extend .textInput;
          margin-bottom: 16px;
          width: 100%;
          font-size: 16px;        
        }        
      }
    }
  }
  input[type="submit"]{
    @extend .button;
    background: $peach;
    color: $black;
    @include mq(sm) { margin: 16px 0 0 16px; }
    padding: 16px 64px;
    font-size: 22px;
    &:hover{
      padding: 16px 72px;
    }
  }

  > p{  
    @include mq(sm) { margin-left: 24px; }
  }
}

// End form styles.
}

{% endcapture %}{{ to_scss | scssify }}</style>
