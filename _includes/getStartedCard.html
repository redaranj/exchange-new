{% assign d = include.data %}

<div class="getStartedCard">
  <span>{{ d.number }}</span>
  <a href="#" class="bigButton colorClass{{d.number}}">{{ d.title }}</a>
  <p>{{ d.content| truncate: 280 }}</p>
</div>

<style lang="scss" scoped>{% capture to_scss %}@import 'vars';

.getStartedCard{
  width: 280px;
  display: inline-block;
  box-sizing: border-box;
  padding: 24px 32px 24px;
  margin: 48px 96px;
  position: relative;
  text-align: center;
  background: rgba(255,255,255,.125);
  min-height: 250px;
  @include mq(smd) { width: 80%; margin: 48px auto; display: block;}

  span{
    font-size: 64px;
    display: inline-block;
    padding: 24px 0;
    color: $white;
    display: block;
    position: absolute;
    width: 30px;
    left: calc(50% - 15px);
    top: -64px;
  }

  .bigButton{
    @extend .bigButton;
    left: calc(-50% + 75px);
    @include mq(smd) { width: 300px; left: calc(50% - 168px);}
  
    &.colorClass{{d.number}} {
      background-color: {{d.color}};
    }
  }

  p{
    position: absolute;
    text-align: center;
    top: 128px;
    left: 10%;
    width: 80%;
    font-size: 22px;
    @include mq(smd) { padding: 0 !important; }
  }
}



{% endcapture %}{{ to_scss | scssify }}</style>
